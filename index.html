<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anon Chat</title>
    <link rel="icon" href="favicon.png" />
    <script defer src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="main.js"></script>
    <style>
      :root {
        --bg: #f9f9f9;
        --card: #fff;
        --primary: #6c63ff;
        --accent: #3a3a3a;
        --bubble-own: #e0f7e9;
        --bubble-partner: #ffe3e3;
        --scroll-thumb: #bbb;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        color: var(--accent);
        margin-bottom: 20px;
        font-size: 2rem;
      }

      #loginSection,
      #chatSection {
        background-color: var(--card);
        width: 100%;
        max-width: 480px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 24px;
        transition: all 0.3s ease;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
      }

      button {
        margin-top: 14px;
        padding: 12px;
        width: 100%;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #574fd6;
      }

      #status {
        margin: 10px 0;
        font-style: italic;
        font-size: 0.9rem;
        color: #555;
        text-align: center;
      }

      #chatBox {
        border: 1px solid #eee;
        background-color: #fafafa;
        padding: 12px;
        border-radius: 12px;
        height: 300px;
        overflow-y: auto;
        margin: 10px 0;
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
      }

      .message {
        border-radius: 14px;
        margin-bottom: 10px;
        font-size: 0.95rem;
        word-break: break-word;
        position: relative;
        padding: 8px 12px;
        max-width: 80%;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .own-message {
        background-color: var(--bubble-own);
        align-self: flex-end;
        color: #1b4332;
        margin-left: auto;
      }

      .partner-message {
        background-color: var(--bubble-partner);
        align-self: flex-start;
        color: #721c24;
        margin-right: auto;
      }

      .message img,
      .message video {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 5px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .message img:hover,
      .message video:hover {
        transform: scale(1.02);
      }

      .message audio {
        width: 100%;
        margin-top: 5px;
      }

      .timestamp {
        color: #666;
        font-size: 0.8rem;
        display: block;
        margin-top: 4px;
      }

      .edit-btn,
      .delete-btn {
        background: none;
        width: auto;
        padding: 4px 6px;
        align-self: baseline;
        border: none;
        font-size: 0.8rem;
        margin-left: 5px;
        cursor: pointer;
        color: #aaa;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      .edit-btn:hover,
      .delete-btn:hover {
        color: #333;
        background-color: rgba(0, 0, 0, 0.1);
      }

      .typing-indicator {
        font-style: italic;
        color: #666;
        padding: 5px 0;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .connection-status {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
        font-weight: bold;
        z-index: 1000;
      }

      .status-connected {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-disconnected {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status-reconnecting {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      #nicknameDisplay {
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 6px;
        text-align: center;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--scroll-thumb);
        border-radius: 10px;
      }

      @media (max-width: 600px) {
        #loginSection,
        #chatSection {
          padding: 16px;
        }

        h1 {
          font-size: 1.6rem;
        }

        button {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Anonymous Chat</h1>

    <div id="loginSection">
      <input type="text" id="uidInput" placeholder="Enter UID" />
      <input type="text" id="nicknameInput" placeholder="Enter Nickname" />
      <button id="loginBtn">Login</button>
    </div>

    <div id="chatSection" style="display: none">
      <div id="nicknameDisplay"></div>
      <div id="status">Waiting...</div>
      <div id="chatBox"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <input type="file" id="fileInput" />
      <button id="sendBtn">Send</button>
      <button id="findBtn" style="background-color: #6c757d">
        Find Stranger
      </button>
      <button id="endBtn" style="background-color: #dc3545">End Chat</button>
    </div>
  </body>
</html>
